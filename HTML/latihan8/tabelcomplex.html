<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
<body>
<!-- border = menambah garis, cellspacing = jarak antar cell, cellpading = luas sebuah cell-->
<table border="1" cellspacing="0" cellpadding="5">
	<thead>
		<tr>
			<th></th>
			<th>Kolom1</th>
			<th>Kolom2</th>
		</tr>
	</thead>
	<tbody>
		<tr><!-- tr = table row, td = table data -->
			<th>Baris1</th>
			<td>baris1,kolom1</td>
			<td>baris1,kolom2</td>
		</tr>
		<tr>
			<th>Baris2</th>
			<td>baris2,kolom1</td>
			<td>baris2,kolom1</td>
		</tr>
	</tbody>
</table>


</body>
</html>
