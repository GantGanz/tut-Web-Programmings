<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
<body>
<!-- border = menambah garis, cellspacing = jarak antar cell, cellpading = luas sebuah cell-->
<table border="1" cellspacing="0" cellpadding="5">
	<tr><!-- tr = table row, td = table data -->
		<td>baris1,kolom1</td>
		<td>baris1,kolom2</td>
	</tr>
	<tr>
		<td>baris2,kolom1</td>
		<td>baris2,kolom1</td>
	</tr>
</table>


</body>
</html>
