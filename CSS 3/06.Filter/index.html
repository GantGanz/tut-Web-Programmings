<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Filter</title>
	<!-- dipake di gambar, background, border -->
	<!-- semuanya bisa diatur disini : http://html5-demos.appspot.com/static/css/filters/index.html -->
	<!-- drop shadow nya lebih canggih(bisa gambar&text, gambar yg kosong bisa kena shadow/nggak boxnya) -->
	<!-- opacity disini diproses hardware(lebih cepat), kalo nonfilter : software -->
	<style>
		body{
			-webkit-filter: blur(2px) hue-rotate(90deg) invert(0.8);
			text-align: center;
		}
	</style>
</head>
<body>
	<img src="a.jpeg" alt="a">
</body>
</html>
