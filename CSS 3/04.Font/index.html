<!DOCTYPE html>
<html>
<head>
	<title>Font</title>
	<!-- dapat dari font google -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
	<!-- download dari fontsquirrel -->
	<!-- bisa dapetin css nya, generate ttf ke woff(karena paling bagus) -->
	<style type="text/css">
		@font-face{
			font-family: "Alex Brushhh";
			src: url('AlexBrush-Regular.ttf') format('truetype');
		}

		h1{
			font-size: 100px;
			/*font-family: 'Roboto Mono', monospace;*/
			text-align: center;
			font-family: "Alex Brushhh", arial;
		}
	</style>
</head>
<body>
	<h1>Hello World</h1>
</body>
</html>
